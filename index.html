<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body onload="startApp();">
    <h1 class="my-3 fw-bold text-center rounded-pill border bg-info">Weather</h1>

    <div class="container-sm">
        <div class=" border  bg-info">
            <div class="row justify-content-center align-items-cente">
                <div class="col">
                    <img class="m-3" src="" alt="" id="img">
                </div>
                <div class="col ">
                    <div class="m-5">
                        <a href="" class="display-6" id="locationLink"></a>
                    </div>
                </div>
            </div>
        </div>

            <div class="border-bottom border-muted border-2">
            <div class="row">
            
                <div class="col">
                    <p class="m-3" >Temperature</p>
                </div>
                <div class="col m-3 fw-bold">
                    <div id="temp"></div>
                </div>
            </div>
            </div>

            <div class="border-bottom border-muted border-2">
                <div class="row">
                
                    <div class="col">
                        <p class="m-3 ">Humidity</p>
                    </div>
                    <div class="col m-3 fw-bold">
                        <div id="humidity"></div>
                    </div>
            </div>
            </div>

            <div class="border-bottom border-muted border-2">
                <div class="row">
                
                    <div class="col">
                        <p class="m-3 ">Pressure</p>
                    </div>
                    <div class="col m-3 fw-bold">
                        <div id="pressure"></div>
                    </div>
            </div>
            </div>

            <div class="border-bottom border-muted border-2">
                <div class="row">
                
                    <div class="col">
                        <p class="m-3 ">Cloudiness</p>
                    </div>
                    <div class="col m-3 fw-bold">
                        <div id="cloud"></div>
                    </div>
            </div>
            </div>

            <div class="border-bottom border-muted border-2">
                <div class="row">
                
                    <div class="col">
                        <p class="m-3 ">Wind Speed</p>
                    </div>
                    <div class="col m-3 fw-bold">
                        <div id="wind"></div>
                    </div>
            </div>
            </div>

            <div class="border-bottom border-muted border-2">
                <div class="row">
                
                    <div class="col">
                        <p class="m-3 ">Sunrise</p>
                    </div>
                    <div class="col m-3 fw-bold">
                        <div id="sun"></div>
                    </div>
            </div>
            </div>

            <div class="border-bottom border-muted border-2">
                <div class="row">
                
                    <div class="col">
                        <p class="m-3 ">Dawn</p>
                    </div>
                    <div class="col m-3 fw-bold">
                        <div id="dawn"></div>
                    </div>
            </div>
            </div>

           
    </div>
    <script src="code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
